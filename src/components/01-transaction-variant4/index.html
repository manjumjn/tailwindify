<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction V4</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <!-- Header -->
    <include src="partials/header.html"></include>

    <!-- Component Start -->

    <div class=" h-40 bg-blue-50 w-full"></div>
    <!-- main section starts -->
    <section
        class="mb-20 mx-auto py-8 sm:py-7 px-4 sm:px-9 -mt-24 bg-white w-11/12 sm:w-4/5 md:w-[70%] lg:w-1/2 xl:w-34r  drop-shadow font-inter border">
        <h1 class="font-bold text-lg text-black">Investment</h1>
        <h3 class="font-normal text-lg text-gray-400">Get started with investment</h3>

        <form action="#" class="flex flex-col justify-center mt-9 font-medium text-sm text-gray-500">

            <!-- amount tab -->
            <label for="amount" class="flex flex-col cursor-pointer">
                <span class="mb-4">Amount</span>
                <div class="w-full flex rounded-md border-gray-300 border">
                    <select
                        class="py-4 pl-4 border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="INR">INR</option>
                        <option value="USD" selected>USD</option>
                    </select>
                    <input type="number" name="amount" id="amount"
                        class="border-0 rounded-r-md w-full border-l-0 border-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent py-4 px-4 sm:px-8"
                        placeholder="Enter amount">
                </div>
            </label>

            <!-- three small amount boxes -->
            <div class="flex justify-end mt-5 mr text-xs space-x-2 text-gray-500">
                <button class="bg-gray-100 rounded-md p-2">$1000</button>
                <button class="bg-gray-100 rounded-md p-2">$5000</button>
                <button class="bg-gray-100 rounded-md p-2">$10,000</button>
            </div>

            <!-- payment details containing three opt in a row -->
            <h2 class="my-7">Payment Details</h2>
            <div class="flex  items-center">

                <!-- opt 1 -->
                <button class="flex w-1/3 justify-center items-center pb-4 border-b border-gray-300 space-x-2">
                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#A8A8A8" fill-rule="evenodd" clip-rule="evenodd"
                            d="M18 0H2C0.89 0 0.01 0.89 0.01 2L0 14C0 15.11 0.89 16 2 16H18C19.11 16 20 15.11 20 14V2C20 0.89 19.11 0 18 0ZM18 14H2V8H18V14ZM2 4H18V2H2V4Z" />
                    </svg>
                    <span class="">Credit/Debit</span>
                </button>

                <!-- opt 2 -->
                <button class="w-1/3 flex justify-center items-center pb-4 border-b border-black space-x-2">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#000000"
                            d="M17.6374 11.9969C17.4225 11.5027 17.0917 11.0688 16.43 10.7035C16.0879 10.5101 15.7206 10.3655 15.3386 10.2738C15.5956 10.1544 15.832 9.99485 16.0389 9.80117C16.3431 9.52923 16.5737 9.18486 16.7093 8.8C16.834 8.4089 16.885 7.99802 16.8596 7.58828C16.8124 6.86641 16.6706 6.16602 16.2925 5.66328C15.9143 5.16055 15.3815 4.77383 14.6768 4.50313C14.1354 4.29688 13.5811 4.16797 12.7218 4.1207V1.375H11.003V4.125H9.62801V1.375H7.86629V4.125H4.125V6.1875H5.32254C5.69637 6.1875 5.94988 6.22188 6.07879 6.28633C6.19873 6.33764 6.29735 6.42868 6.35809 6.54414C6.41394 6.65156 6.43973 6.90508 6.43973 7.29609V14.7383C6.43973 15.125 6.41394 15.3742 6.35809 15.4859C6.30223 15.5977 6.27215 15.6965 6.13894 15.7566C6.00574 15.8168 6.00145 15.8125 5.63191 15.8125H4.49754L4.125 17.875H7.86328V20.625H9.625V17.875H11V20.625H12.7187V17.8578C13.8359 17.802 14.6309 17.6559 15.2711 17.4152C16.1004 17.1059 16.7363 16.6547 17.1918 16.0617C17.6473 15.4687 17.7934 14.5621 17.8333 13.8617C17.8621 13.2387 17.832 12.4352 17.6374 11.9969ZM9.625 6.44531H11V9.625H9.625V6.44531ZM9.625 15.5547V11.6875H11V15.5547H9.625ZM12.7187 6.61289C12.9766 6.72031 13.1441 6.93516 13.3117 7.15859C13.4965 7.40352 13.591 7.73008 13.591 8.07812C13.591 8.41328 13.4664 8.70117 13.2687 8.95898C13.1055 9.16953 12.9766 9.31563 12.7187 9.43594V6.61289ZM13.9562 14.6352C13.6211 14.9316 13.4277 15.0691 13.0066 15.2281C12.9125 15.2613 12.8163 15.2885 12.7187 15.3098V11.752C12.8868 11.7768 13.0504 11.826 13.2043 11.898C13.5395 12.0398 13.8574 12.1945 14.0551 12.4652C14.2742 12.7762 14.3941 13.1462 14.3988 13.5266C14.3975 13.9949 14.2772 14.3516 13.955 14.6352H13.9562Z" />
                    </svg>
                    <span class="text-black">Bitcoin</span>
                </button>

                <!-- opt 3 -->
                <button class="w-1/3 flex justify-center items-center pb-4 border-b border-gray-300 space-x-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L12 3L18 12L12 21L6 12Z" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M6 12L12 9L18 12L12 14L6 12Z" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span class="">Ethereum</span>
                </button>
            </div>




            <!-- to send and QR code -->
            <div class="flex justify-between items-start mt-9 ">

                <!-- to send -->
                <div class="flex flex-col">
                    <span class="">To Send</span>
                    <span class="text-2xl text-black mt-2">0.5254 BTC</span>
                    <span class="text-base">1 BTC = $50,4645</span>
                </div>

                <!-- QR code -->
                <img class="w-28"
                    src="img/QR.png"
                    alt="">
            </div>




            <!-- address -->
            <label for="amount" class="  flex flex-col cursor-pointer mt-6">
                <span class="font-inter text-sm not-italic font-medium text-gray-500">Please send to this address</span>
                <div class="relative border border-gray-300 rounded mt-4">
                    <svg class="top-4 z-10 right-0 sm:right-4 w-12 absolute" width="17" height="21" viewBox="0 0 17 21"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.4375 0.875H1.9375C0.975 0.875 0.1875 1.6625 0.1875 2.625V14.875H1.9375V2.625H12.4375V0.875ZM15.0625 4.375H5.4375C4.475 4.375 3.6875 5.1625 3.6875 6.125V18.375C3.6875 19.3375 4.475 20.125 5.4375 20.125H15.0625C16.025 20.125 16.8125 19.3375 16.8125 18.375V6.125C16.8125 5.1625 16.025 4.375 15.0625 4.375ZM5.4375 18.375H15.0625V6.125H5.4375V18.375Z"
                            fill="#D4D4D4" />
                    </svg>
                    <input type="number" name="amount" id="amount"
                        class="focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent rounded-lg w-full border-gray-400 py-4 px-3 sm:px-5"
                        placeholder="bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh">
                </div>
            </label>



            <div class="flex items-center justify-start mt-6 space-x-4">
                <svg class="animate-spin w-5 h-5 mr-1 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-1" fill="#000000"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span class="font-normal"><span class="text-base text-black">Send within </span> 4 minutes 34
                    seconds</span>
            </div>
        </form>
    </section>
    <!-- main section ends -->
    <!-- Component End -->
</body>

</html>
