<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction V5</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <!-- Header -->
    <include src="partials/header.html"></include>

    <!-- Component Start -->

    <!-- main section starts -->
        <section class="mb-20 mx-auto bg-gray-100 w-11/12 sm:w-4/5 md:w-[70%] lg:w-1/2 xl:w-34r  drop-shadow-md rounded font-inter border">
          <!-- Note: Here above in section's class, I have mentioned `xl:w-34r`. `w-34r` is a new utility I had created for 'width=34rem', because 34rem value is not present in default tailwind uitilities. But since intructor of this repository has clearly mentioned not to make any changes in config.js file, I didn't make new utility. If you are working with this file for any other project just add `width:{'34r': '34rem',},` in `tailwind.config.js > module.export > theme > extends`. -->
        <!-- part 1 starts -->
        <div class="flex items-center w-full text-lg text-center">
          <h1 class="font-bold text-black border-t-2 border-black py-3 w-1/2">Invest Once</h1>
          <h3 class="font-semibold text-gray-500 py-3 w-1/2">Invest Monthly</h3>
        </div>
           
    
           <form action="#" class="flex flex-col justify-center mt-9 font-medium text-sm text-gray-500 px-4 sm:px-9">
    
             <!-- amount tab -->
              <label for="amount" class="flex flex-col cursor-pointer">
                <span class="mb-4">Amount</span>
                <div class="w-full flex rounded-md border-gray-300 border bg-white">
                    <select
                        class="py-4 pl-4 rounded-md focus:outline-nonet">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="INR">INR</option>
                        <option value="USD" selected>USD</option>
                    </select>
                    <input type="number" name="amount" id="amount"
                        class=" rounded-r-md w-full focus:outline-none py-4 px-4 sm:px-8"
                        placeholder="Enter amount">
                </div>
              </label>
    
              <!-- three small amount boxes -->
              <div class="flex justify-end mt-5 mr text-xs space-x-2 text-gray-600">
                <button class="bg-gray-200 hover:bg-gray-300 rounded-md p-2">₹1000</button>
                <button class="bg-gray-200 hover:bg-gray-300 rounded-md p-2">₹5000</button>
                <button class="bg-gray-200 hover:bg-gray-300 rounded-md p-2">₹10,000</button>
            </div>
    
              <h2 class="my-9">Payment Details</h2>
              <div class="flex  items-center">
                <button class="flex w-1/3 justify-center items-center pb-4 border-b border-black space-x-2">
                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#000000" fill-rule="evenodd" clip-rule="evenodd"
                            d="M18 0H2C0.89 0 0.01 0.89 0.01 2L0 14C0 15.11 0.89 16 2 16H18C19.11 16 20 15.11 20 14V2C20 0.89 19.11 0 18 0ZM18 14H2V8H18V14ZM2 4H18V2H2V4Z" />
                    </svg>
                    <span class="text-black">Credit/Debit</span>
                </button>

                <button class="w-1/3 flex justify-center items-center pb-4 border-b border-gray-300 space-x-2">
                    <?xml version="1.0" ?><svg enable-background="new 0 0 32 32" width="22" height="22" id="svg2" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg"><g id="background"><rect fill="none" height="32" width="32"/></g><g id="arrow_x5F_right"><polygon points="10,2.001 24,16 10,30  " fill="#A8A8A8"/></g></svg>
                    <span class="">BHIM/UPI</span>
                </button>

                <button class="w-1/3 flex justify-center items-center pb-4 border-b border-gray-300 space-x-2">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#A8A8A8"
                            d="M17.6374 11.9969C17.4225 11.5027 17.0917 11.0688 16.43 10.7035C16.0879 10.5101 15.7206 10.3655 15.3386 10.2738C15.5956 10.1544 15.832 9.99485 16.0389 9.80117C16.3431 9.52923 16.5737 9.18486 16.7093 8.8C16.834 8.4089 16.885 7.99802 16.8596 7.58828C16.8124 6.86641 16.6706 6.16602 16.2925 5.66328C15.9143 5.16055 15.3815 4.77383 14.6768 4.50313C14.1354 4.29688 13.5811 4.16797 12.7218 4.1207V1.375H11.003V4.125H9.62801V1.375H7.86629V4.125H4.125V6.1875H5.32254C5.69637 6.1875 5.94988 6.22188 6.07879 6.28633C6.19873 6.33764 6.29735 6.42868 6.35809 6.54414C6.41394 6.65156 6.43973 6.90508 6.43973 7.29609V14.7383C6.43973 15.125 6.41394 15.3742 6.35809 15.4859C6.30223 15.5977 6.27215 15.6965 6.13894 15.7566C6.00574 15.8168 6.00145 15.8125 5.63191 15.8125H4.49754L4.125 17.875H7.86328V20.625H9.625V17.875H11V20.625H12.7187V17.8578C13.8359 17.802 14.6309 17.6559 15.2711 17.4152C16.1004 17.1059 16.7363 16.6547 17.1918 16.0617C17.6473 15.4687 17.7934 14.5621 17.8333 13.8617C17.8621 13.2387 17.832 12.4352 17.6374 11.9969ZM9.625 6.44531H11V9.625H9.625V6.44531ZM9.625 15.5547V11.6875H11V15.5547H9.625ZM12.7187 6.61289C12.9766 6.72031 13.1441 6.93516 13.3117 7.15859C13.4965 7.40352 13.591 7.73008 13.591 8.07812C13.591 8.41328 13.4664 8.70117 13.2687 8.95898C13.1055 9.16953 12.9766 9.31563 12.7187 9.43594V6.61289ZM13.9562 14.6352C13.6211 14.9316 13.4277 15.0691 13.0066 15.2281C12.9125 15.2613 12.8163 15.2885 12.7187 15.3098V11.752C12.8868 11.7768 13.0504 11.826 13.2043 11.898C13.5395 12.0398 13.8574 12.1945 14.0551 12.4652C14.2742 12.7762 14.3941 13.1462 14.3988 13.5266C14.3975 13.9949 14.2772 14.3516 13.955 14.6352H13.9562Z" />
                    </svg>
                    <span class="">Bitcoin</span>
                </button>
            </div>
    
              <label for="amount" class="  flex flex-col cursor-pointer mt-6">
                <span class="font-inter text-sm not-italic font-medium text-gray-500">Card Number</span>
                <div class="relative border border-gray-300 rounded mt-4 bg-white">
                  <img class="top-2 right-4 w-12 absolute" src="img/mastercard.png" alt="">
                  <input type="number" name="amount" id="amount" class="focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent rounded-lg w-full border-gray-400 py-4 px-8" placeholder="XXXX-XXXX-XXXX-1234">
                </div>
              </label>
    
    
              <div class="justify-between items-start mt-6 ">
                <div class="flex justify-center items-start mt-4 w-full space-x-3">
                    <span class="w-1/3">Expiry Month</span>
                    <span class="w-1/3">Year</span>
                    <span class="w-1/3">CVV</span>
                </div>
                <div class="flex justify-center items-start mt-4 w-full space-x-6 sm:space-x-8">
                    <select
                        class="rounded border border-gray-400 w-1/3 py-2.5 px-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                    <select
                        class="rounded w-1/3 py-2.5 px-2 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                    <input type="number" size=""
                        class="w-1/3 py-2.5 px-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="CVV">
                </div>
            </div>
    
              <!-- submit button -->
              <div class=" flex items-baseline justify-between mt-8">
                <label for="saveCard">
                  <input type="checkbox" checked class="text-black mr-4 rounded">Save Card
                </label>
                <label for="amountWithdraw" class="cursor-pointer w-2/4 group  flex items-center bg-indigo-900  rounded-md  mb-4 py-4 hover:shadow-lg">
                  <input type="submit" name="amountWithdraw" id="amountWithdraw" value="Invest Now" class="mx-auto font-inter text-lg not-italic  font-semibold text-white bg-indigo-900 group-hover:border-black">
                </label>
              </div>
           </form>
        </section>
    <!-- main section ends -->
    <!-- Component End -->
</body>
</html>
